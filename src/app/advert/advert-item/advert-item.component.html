<a href="#" routerLink="{{productItem.id}}">
  <div class="product-item">
    <div class="product-item__item-image">
      <img class="product-item__img" [src]="productItem?.images[0]?.file" alt="product-image">
    </div>
    <div class="product-item__item-info">
      <p class="product-item__item-title">{{productItem.theme}}</p>
      <img class="product-item__eye" src="assets/img/fa-eye.png" alt="eye">
    </div>
  </div>
</a>
